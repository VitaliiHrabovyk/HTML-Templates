<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bulma.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://kit.fontawesome.com/94ff4909d3.js" crossorigin="anonymous"></script>
    <title>GrowTree</title>

</head>
<body>

  <div class="container">

    
      <section id="section">
        <div class="logo" >
          <div style="float: left;">
            <img src="./logo.png" alt="logo">
          </div>
          <div class="growtree">
            <span>G</span><span>R</span><span>O</span><span>W TREE</span>
          </div>
        </div>


       
          <div class="tabs">
       
            <ul>
              <li class="is-active"><a>Maine</a></li>
              <li><a>Info</a></li>
              <li><a>Contact</a></li>
            </ul>
            <button>Plant now</button>
            <span class="material-symbols-outlined">           menu            </span>
          </div>
       
            
        
        <div class="radius-gradient"></div>
        
          <video autoplay muted loop>
            <source src="./forest.mp4" type="video/mp4">
            Your browser does not support the video tag.
          </video>
        
        
          
          <div class="main">
            <span class="grow" style="z-index:100">G</span>
            <span class="grow" style="z-index:99">R</span>
            <span class="grow" style="z-index:98">O</span>
            <span class="grow" style="z-index:97">W</span>
        
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Rem consequuntur, dolor exercitationem aut accusamus autem quo earum molestias alias iusto similique vitae placeat maiores ad nostrum animi unde nisi voluptatem.</p>
            <button>Plant tree now</button>

            

            <div class="leaf-right">
              <span class="material-symbols-outlined">eco</span>
            </div>

            <div class="leaf-left">
              <span class="material-symbols-outlined">eco</span>
            </div>


          </div>


          <div class="social">
            <span class="icon"><i class="fa-brands fa-instagram"></i></span>
            <span class="icon"><i class="fa-brands fa-facebook-square"></i></span>
            <span class="icon"><i class="fa-brands fa-youtube"></i></i></span>

          </div>
        
  
      </section>
  


    


  </div>

</body>
</html>
